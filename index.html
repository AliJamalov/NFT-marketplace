<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="icon-card">
            <img src="images/Storefront.jpg" />
            <p>NFT Marketplace</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="">Marketplace</a></li>
                <li><a href="">Rankings</a></li>
                <li><a href="">Connect a wallet</a></li>
            </ul>
            <button class="sign-btn">Sign Up</button>
        </div>
    </header>

    <main>
        <div class="description">
            <h1>Discover <br/> digital art & <br/> Collect NFTs</h1>
            <p>NFT marketplace UI created with Anima for <br/> Figma. Collect, buy and sell art from more <br/> than 20k NFT artists.</p>
            <button class="start">Get Started</button>
            <div class="result">
                <div>
                    <p>240k+ </p>
                    <span>Total Sale</span>
                </div>
                <div>
                    <p>100k+</p>
                    <span>Auctions</span>
                </div>
                <div>
                    <p>240k+</p>
                    <span>Artists</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="img-card">
                <img class="main-img" src="images/Image Placeholder.jpg" />
            </div>
            <div class="bottom-card">
                <p>Space Walking</p>
                <div class="logo-card">
                    <div>
                    <img src="images/Avatar Placeholder.png" />
                    </div>
                    <div class="Animakid">
                    <p>Animakid</p>
                </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
